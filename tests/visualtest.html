<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../dist/css/select2.min.css" type="text/css" />
</head>
<body>

<div class="select-container">
    <select class="multiple" data-vivo="true" multiple="multiple" name="region" data-placeholder="Region" style="width: 200px;">
        <option>Option 1</option>
        <option>Really Really long option -> like so long</option>
        <option>Option 3</option>
        <option>Option 4</option>
        <option>Option 5</option>
        <option>Option 6</option>
    </select>
</div>


<script src="vendor/jquery-3.4.1.js" type="text/javascript"></script>
<script src="../dist/js/select2.full.js" type="text/javascript"></script>

<script>
    $('select').each(function(){
        console.log($(this).data('placeholder'));

        $(this).select2({
            placeholder: {
                id: '-1', // the value of the option
                text: $(this).data('placeholder')
            }
        });
    });
</script>
</body>
</html>
